<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotix - IPTV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="backBtn" class="btn btn-icon" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <h1>Hypnotix</h1>
            </div>
            <div class="header-right">
                <button id="searchBtn" class="btn btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
                <button id="menuBtn" class="btn btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Provider Selection -->
                <div class="provider-section">
                    <label for="providerSelect">Provider:</label>
                    <select id="providerSelect" class="provider-select">
                        <option value="">Select Provider</option>
                    </select>
                    <button id="addProviderBtn" class="btn btn-small">Add Provider</button>
                </div>

                <!-- Search -->
                <div class="search-section" id="searchSection" style="display: none;">
                    <input type="text" id="searchInput" placeholder="Search channels..." class="search-input">
                </div>

                <!-- Categories -->
                <div class="categories-section">
                    <h3>Categories</h3>
                    <div id="categoriesList" class="categories-list">
                        <div class="category-item" data-type="favorites">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                            </svg>
                            Favorites
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Channels List -->
                <div class="channels-panel">
                    <div class="channels-header">
                        <h3 id="channelsTitle">Select a provider</h3>
                        <span id="channelsCount"></span>
                    </div>
                    <div id="channelsList" class="channels-list">
                        <div class="no-content">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                <line x1="8" y1="21" x2="16" y2="21"/>
                                <line x1="12" y1="17" x2="12" y2="21"/>
                            </svg>
                            <p>No provider selected</p>
                            <p class="subtitle">Add an IPTV provider to get started</p>
                        </div>
                    </div>
                </div>

                <!-- Video Player -->
                <div class="player-panel">
                    <div class="video-container">
                        <video id="videoPlayer" class="video-player" controls>
                            <p>Your browser doesn't support HTML5 video.</p>
                        </video>
                        <div class="video-overlay" id="videoOverlay">
                            <div class="video-placeholder">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                    <polygon points="5,3 19,12 5,21"/>
                                </svg>
                                <p>Select a channel to start watching</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="controls-left">
                            <button id="playBtn" class="btn btn-icon" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5,3 19,12 5,21"/>
                                </svg>
                            </button>
                            <button id="stopBtn" class="btn btn-icon" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="6" y="6" width="12" height="12"/>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="controls-center">
                            <span id="currentlyPlaying">No channel selected</span>
                        </div>
                        
                        <div class="controls-right">
                            <button id="fullscreenBtn" class="btn btn-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <!-- Add Provider Modal -->
    <div id="addProviderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add IPTV Provider</h3>
                <button id="closeModal" class="btn btn-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="providerName">Name:</label>
                    <input type="text" id="providerName" placeholder="My IPTV Provider">
                </div>
                <div class="form-group">
                    <label for="providerType">Type:</label>
                    <select id="providerType">
                        <option value="m3u">M3U URL</option>
                        <option value="local">Local M3U File</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="providerUrl">URL:</label>
                    <input type="url" id="providerUrl" placeholder="https://example.com/playlist.m3u8">
                </div>
                <div class="form-group" id="fileGroup" style="display: none;">
                    <label for="providerFile">M3U File:</label>
                    <input type="file" id="providerFile" accept=".m3u,.m3u8">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelProvider" class="btn btn-secondary">Cancel</button>
                <button id="saveProvider" class="btn btn-primary">Add Provider</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
